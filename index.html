<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sing up / Sing in Form</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="forms-wrap">
            <div class="signin-signup">
                <form action="" class="signin-form">
                    <h2 class="form-title">sign in</h2>
                    <div class="input-group">
                        <i class="fas fa-user ico"></i>
                        <input type="text" placeholder="Username" name="user_name">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock ico"></i>
                        <input type="password" placeholder="Password" name="user_password">
                    </div>

                    <input type="submit" value="Login" class="btn ">

                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </form>

                <form action="" class="signup-form">
                    <h2 class="form-title">sign up</h2>
                    <div class="input-group">
                        <i class="fas fa-user ico"></i>
                        <input type="text" placeholder="Username" name="user_name" id="user_name">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope ico"></i>
                        <input type="text" placeholder="Email" name="Email" id="Email">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock ico"></i>
                        <input type="password" placeholder="Password" name="user_password" id="user_password">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock ico"></i>
                        <input type="password" placeholder="Confirm Password" name="Confirm_Password" id="Confirm_Password">
                    </div>

                    <input type="submit" value="Sign up" class="btn " id="sign-up-btn">

                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus atque est quo.</p>
                    <button class="btn transparent" id="signup-btn">Sign up</button>
                </div>

                <img src="images/undraw_maker_launch_re_rq81.svg" alt="" class="panel-image">
            </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>one of us ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti optio vero incidunt.</p>
                    <button class="btn transparent" id="signin-btn">Sign in</button>
                </div>

                <img src="images/undraw_press_play_re_85bj.svg" alt="" class="panel-image">
            </div>

            
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
